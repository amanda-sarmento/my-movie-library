<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library - Harry Potter and the Goblet of Fire</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a href="../index.html" class="logo-link">
            <div>
                <img src="../assets/images/mlib-icon.svg" alt="MLib Logo Icon" height="32">
                <span>MLib</span>
            </div>
        </a>
        <nav>
            <button class="add-button" aria-label="Add new movie review">+</button>
        </nav>
    </header>
    <main>
        <div class="movie-details-container">
            <div class="movie-poster">
                <img src="../assets/images/harrypotter4.jpg" alt="Movie Poster" class="movie-poster">
            </div>
            <div class="movie-info">
                <h1 class="movie-title">Harry Potter and the Goblet of Fire</h1>
                <div class="movie-section">
                    <p><strong>Watched on:</strong> 06/10/25</p>
                </div>
                <div class="movie-rating">
                    <p><strong>Rating:</strong></p>
                    <div class="rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span class="star-empty">★</span>
                    </div>
                </div>
                <div class="movie-section">
                    <p class="review-title"><strong>Review:</strong></p>
                    <p>A really funny movie to watch with your friends!</p>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy; 2025 MLib &ndash My Movie Library</p>
    </footer>
</body>

</html>
